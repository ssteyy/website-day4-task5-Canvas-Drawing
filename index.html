<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Draw a Rectangle and Circle on Canvas</h1>
    <canvas id="myCanvas" width="600" height="400"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = 'blue'; // Set the fill color to blue
        ctx.fillRect(50, 50, 200, 100); // Draw a rectangle (x, y, width, height)

        // Draw a circle
        ctx.beginPath(); // Start a new path
        ctx.arc(400, 100, 50, 0, Math.PI * 2, false); // Draw a circle (x, y, radius, startAngle, endAngle)
        ctx.fillStyle = 'red'; // Set the fill color to red
        ctx.fill(); // Fill the circle
    </script>

</body>
</html>
